{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>

    <!-- Carregar o arquivo CSS do Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Carregar o seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/background_log_cad.css' %}">
</head>
<body>

    <!-- Container principal com a classe bg-custom que aplica a imagem de fundo -->
    <div class="relative flex items-center justify-center bg-custom">
        
        <!-- Formulário de Cadastro -->
        <div class="relative z-10 bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            
            <!-- Título -->
            <h1 class="text-3xl font-bold text-green-600 text-center mb-6">Cadastro</h1>

            <!-- Formulário -->
            <form action="#" method="post">

                <!-- Campo Nome -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>

                <!-- Campo E-mail -->
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2" for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>

                <!-- Campo Senha -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2" for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>

                <!-- Botão de Cadastro -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">
                        Cadastrar
                    </button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
