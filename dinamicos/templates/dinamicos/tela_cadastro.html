{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Tela de Cadastro com fundo opaco e formulário centralizado -->
    <div class="relative min-h-screen flex items-center justify-center bg-green-900 bg-opacity-80">
        
        <!-- Imagem de fundo com opacidade -->
        <div class="absolute inset-0 bg-cover bg-center opacity-30"></div>

            <!-- Container do formulário -->
            <div class="relative z-10 bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
                
                <!-- Título -->
                <h1 class="text-3xl font-bold text-green-600 text-center mb-6">Cadastro</h1>

                <!-- Formulário -->
                <form action="#" method="post">

                    <!-- Campo Nome -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2" for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>

                    <!-- Campo E-mail -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2" for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2" for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                    </div>

                    <!-- Botão de Cadastro -->
                    <div class="mb-4">
                        <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition">
                            Cadastrar
                        </button>
                    </div>

                    <!-- Link para Login -->
                    <div class="text-center">
                        <p class="text-gray-700">Já possui uma conta? 
                            <a href="#" class="text-green-600 font-semibold hover:underline">Faça login!</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
